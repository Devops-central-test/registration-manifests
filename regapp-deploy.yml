apiVersion: apps/v1
kind: Deployment
metadata:
  name: regapp-deployment
  namespace: default
  labels:
    app: regapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: regapp
  template:
    metadata:
      labels:
        app: regapp
    spec:
      containers:
      - name: regapp
        image: devopscentraltest/registration-app:38
        ports:
        - containerPort: 8080

        # ---- HEALTH CHECKS (FIXED PATH) ----
        readinessProbe:
          httpGet:
            path: /registration-app/
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3

        livenessProbe:
          httpGet:
            path: /registration-app/
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 3

        # ---- RESOURCE LIMITS ----
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
