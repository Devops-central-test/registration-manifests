apiVersion: apps/v1
kind: Deployment
metadata:
  name: teach-deployment
  namespace: default
  labels:
    app: teach
spec:
  replicas: 2
  selector:
    matchLabels:
      app: teach
  template:
    metadata:
      labels:
        app: teach
    spec:
      containers:
      - name: teach
        image: devopscentraltest/new_teching_image:41   # Update tag in ArgoCD or Jenkins
        imagePullPolicy: Always

        ports:
        - containerPort: 8080

        # ---------- ENV VARS (OPTIONAL FOR DB) ----------
        env:
        - name: DB_HOST
          value: "52.xx.xx.xx"
        - name: DB_USER
          value: "adminuser"
        - name: DB_PASS
          value: "StrongPassword@123"
        - name: DB_NAME
          value: "admin"

        # ---------- READINESS PROBE ----------
        readinessProbe:
          httpGet:
            path: /admin-devops-app/    # Your real context path
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3

        # ---------- LIVENESS PROBE ----------
        livenessProbe:
          httpGet:
            path: /admin-devops-app/
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
          failureThreshold: 3

        # ---------- RESOURCE REQUESTS/LIMITS ----------
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
